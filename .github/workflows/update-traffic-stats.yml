name: Update GitHub Traffic Stats

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update traffic statistics
        env:
          GITHUB_TOKEN: ${{ secrets.STATS_TOKEN }}
        run: node scripts/collect-traffic-stats.js
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/traffic-history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update traffic stats [skip ci]" && git push)
